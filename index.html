  <script>
    //Add listener to
    // Add active class to the current menu button (highlight it)
    var header = document.getElementById("topnav");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
      });
    }
    /* open mobile menu */
    function openNav() {
      var x = document.getElementById("topnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    /* open left tile by reducing l's right and increasing m's left*/
    /* remember to add
    transition: right 0.3s, left 0.3s;
    and set the starting left and right for both tiles*/
    function openLeft(l,m) {
      document.getElementById(l).style.right = "0%";
      document.getElementById(l).style.left = "0%";
      document.getElementById(m).style.left = "100%";
      document.getElementById(m).style.right = "-100%";
    }
    /* open right tile by reducing r's left and increasing m's right*/
    /* remember to add
    transition: right 0.3s, left 0.3s;
    and set the starting left and right for both tiles*/
    function openRight(r,m) {
      document.getElementById(r).style.left = "0%";
      document.getElementById(r).style.right = "0%";
      document.getElementById(m).style.right = "100%";
      document.getElementById(m).style.left = "-100%";
    }
    /* close left tile by increasing l's right and decreasing m's left*/
    /* remember to add
    transition: right 0.3s, left 0.3s;
    and set the starting left and right for both tiles*/
    function closeLeft(l,m) {
      document.getElementById(l).style.right = "100%";
      document.getElementById(l).style.left = "-100%";
      document.getElementById(m).style.left = "0%";
      document.getElementById(m).style.right = "0%";
    }
    /* close right tile by increasing r's left and decreasing m's right*/
    /* remember to add
    transition: right 0.3s, left 0.3s;
    and set the starting left and right for both tiles*/
    function closeRight(r,m) {
      document.getElementById(r).style.left = "100%";
      document.getElementById(r).style.right = "-100%";
      document.getElementById(m).style.right = "0%";
      document.getElementById(m).style.left = "0%";
    }

    /* When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("topnav").style.top = "0";
      } else {
        document.getElementById("topnav").style.top = "-50px";
      }
      prevScrollpos = currentScrollPos;
    }*/
  </script>
